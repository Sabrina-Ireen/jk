<div class="min-h-screen bg-[#FDFBF7] flex items-center justify-center p-6">
  <div class="bg-white p-10 rounded-[2.5rem] shadow-sm border border-gray-100 w-full max-w-md">
    <div class="w-12 h-12 bg-[#FF7D54] rounded-2xl flex items-center justify-center mb-6 mx-auto shadow-lg shadow-orange-100">
        <span class="text-white text-xl">â™¥</span>
    </div>
    
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome Back</h2>
    <p class="text-center text-gray-500 mb-8 italic">"A journey of a thousand miles begins with a single step."</p>

    <div class="space-y-4">
      <input type="email" [(ngModel)]="model.email" placeholder="Email Address" 
             class="w-full px-6 py-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-[#FF7D54] outline-none">
      
      <input type="password" [(ngModel)]="model.password" placeholder="Password" 
             class="w-full px-6 py-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-[#FF7D54] outline-none">
    </div>

    <button (click)="login()" 
            class="w-full mt-8 bg-gray-900 text-white py-4 rounded-2xl font-semibold hover:bg-black transition-all shadow-xl">
      Sign In
    </button>

    <p class="text-center mt-6 text-gray-500 text-sm">
        New here? <a routerLink="/register" class="text-[#FF7D54] font-bold">Start your journey</a>
    </p>
  </div>
</div>
