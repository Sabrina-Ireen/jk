<div class="min-h-screen bg-[#FDFBF7] flex items-center justify-center p-6">
  <div class="bg-white p-10 rounded-[2.5rem] shadow-lg w-full max-w-md border border-gray-100">
    
    <div class="w-12 h-12 bg-[#FF7D54] rounded-2xl flex items-center justify-center mb-6 mx-auto shadow-lg shadow-orange-100">
      <span class="text-white text-xl">â™¥</span>
    </div>

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Create Account</h2>
    <p class="text-center text-gray-500 mb-8 italic">Start your journey with Harmony Haven</p>

    <div class="space-y-4">
      <input type="text" placeholder="Full Name" [(ngModel)]="model.fullName"
             class="w-full px-6 py-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-[#FF7D54] outline-none">

      <input type="email" placeholder="Email" [(ngModel)]="model.email"
             class="w-full px-6 py-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-[#FF7D54] outline-none">

      <input type="password" placeholder="Password" [(ngModel)]="model.password"
             class="w-full px-6 py-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-[#FF7D54] outline-none">
    </div>

    <button (click)="register()" 
            class="w-full mt-8 bg-gray-900 text-white py-4 rounded-2xl font-semibold hover:bg-black shadow-lg transition-all">
      Register
    </button>

    <p class="text-center mt-6 text-gray-500 text-sm">
      Already have an account? <a routerLink="/login" class="text-[#FF7D54] font-bold">Login</a>
    </p>
  </div>
</div>
