<div class="min-h-screen bg-[#FDFBF7] flex items-center justify-center p-6">
  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-lg border border-gray-100">
    
    <h2 class="text-2xl font-bold text-center mb-2">AI Mental Health Quiz</h2>

    <!-- Question Number -->
    <p class="text-gray-500 text-sm mb-4 text-center">
      Question {{ currentStep + 1 }} of {{ questions.length }}
    </p>

    <!-- Current Question -->
    <p class="mb-4 font-semibold">{{ questions[currentStep].question }}</p>

    <!-- Options -->
    <div class="space-y-3">
      <label *ngFor="let option of questions[currentStep].options" class="flex items-center gap-3 cursor-pointer">
        <input 
          type="radio" 
          name="answer" 
          [(ngModel)]="questions[currentStep].answerText" 
          [value]="option.text" 
          class="form-radio"
        >
        <span>{{ option.text }}</span>
      </label>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex justify-between mt-6">
      <button *ngIf="currentStep > 0" (click)="previous()" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Previous</button>
      <button (click)="next()" class="px-4 py-2 bg-[#FF7D54] text-white rounded-lg hover:bg-[#e66a45]">
        {{ currentStep === questions.length - 1 ? 'Submit' : 'Next' }}
      </button>
    </div>
  </div>
</div>
